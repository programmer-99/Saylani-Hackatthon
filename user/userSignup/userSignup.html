<body>
    <div class="container ">
        <h1 class="text-center head color-same" style="margin-bottom: 15px;">User Signup Portal</h1>
        <form class="row g-3 signup-form" onsubmit="AccountSignup(event)" id="submitForm">
            <div class="col-md-12">
              <label for="username" class="form-label text-black">User Name </label>
              <input type="text" class="form-control" id="Username" placeholder="User name" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-12">
              <label for="username" class="form-label text-black">Email</label>
              <div class="input-group ">
                <span class="input-group-text">@</span>
                <input type="email" class="form-control " id="email"  placeholder="abc250@mail.com" required>
                <div  class="invalid-feedback">
                  Please choose a Email.
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <label for="phone" class="form-label text-black">Phone</label>
              <div class="input-group ">
                <input type="number" class="form-control " id="phone"  placeholder="XXXX-XXXXXX" required>
                <div  class="invalid-feedback">
                  Please Enter Phone Number.
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <label for="city" class="form-label text-black">Country</label>
              <div class="input-group ">
                <input type="text" class="form-control " id="country"  placeholder="Pakistan" required>
                <div  class="invalid-feedback">
                  Please choose a Country.
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <label for="city" class="form-label text-black">City</label>
              <div class="input-group ">
                <input type="text" class="form-control " id="city"  placeholder="Karachi" required>
                <div  class="invalid-feedback">
                  Please choose a City.
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <label for="password" class="form-label text-black">Password</label>
              <input type="password" class="form-control " id="password"  placeholder="Password" required>
              <div id="password" class="invalid-feedback">
                    Create a password
              </div>
            </div>

                <div class="col-12 text-center submitBtn">
                  <button class="btn btn-primary btn-primary1" type="submit">SignUp</button>
                </div>
            </div>
    
          </form>
    </div>
