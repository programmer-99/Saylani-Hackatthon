<body>
    <div class="container">
        <form class="" onsubmit="loginAccount(event)" id="loginForm">
            <fieldset>
                <legend class="text-center fs-1 text-capitalize fw-bold login text-black">Restaurant Login</legend>
                <div class="mb-3">
                <label for="username" class="form-label text-black">Email</label>
                <input type="text" class="form-control  back-input" id="username" placeholder="Email">
                </div>
                <div class="mb-3">
                <label for="Password" class="form-label text-black ">Password</label>
                <input type="password" class="form-control back-input" id="password" placeholder="Password">
                </div>
                <div><a href="../RestaurantSignup/restaurantSignup.html" class="link">Click for signup</a></div>
               <button type="submit" class="btn btn-primary change"><a id="change">Login</a></button>
                
        </fieldset>
        </form>
    </div>
